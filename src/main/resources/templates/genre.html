<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Böcker efter genre</title>
</head>
<body>

    <h1 th:if="${!#strings.isEmpty(selectedGenre)}">
        Visar böcker för genren: 
        <span th:text="${selectedGenre}">Fantasy</span>
    </h1>
    
    <h1 th:unless="${!#strings.isEmpty(selectedGenre)}">
        Visar alla böcker (ingen genre vald)
    </h1>

    <table border="1">
        <thead>
            <tr>
                <th>Titel</th>
                <th>Författare</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${books}">
                <td th:text="${b.title}">Sagan om ringen</td>
                <td th:text="${b.author}">Tolkien</td>
                <td th:text="${b.genre}">Fantasy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
